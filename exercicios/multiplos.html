    franqueado: 'Franqueado',

    const multiplo5 = (valor) => valor % 5 === 0 ? 'franqueado' : ''

    const printa = (valor) => constantes[multiplo3(valor) + multiplo5(valor)] || valor

    for (let i = 0; i <= 100; i++) {
      console.log(printa(i))
